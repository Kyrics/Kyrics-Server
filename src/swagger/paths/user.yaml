get:
  summary: 로그인한 유저의 마이페이지 정보를 가져옵니다.
  responses:
    200:
      description: 요청 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 200
              data:
                type: object
                properties:
                  id:
                    description: user의 고유 id
                    type: number
                  email:
                    description: user의 이메일
                    type: string
                  name:
                    description: user의 이름
                    type: string
                  profileImageUrl:
                    description: user의 프로필 이미지 url
                    type: string
                example:
                  id: 1
                  email: kyrics@google.com
                  name: kyrics
                  profileImageUrl: https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png
              message:
                type: string
                example: 요청 성공
    400:
      $ref: '../openapi.yaml#/components/responses/BadRequest'
    500:
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
delete:
  summary: kyrics를 탈퇴합니다.
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 200
              message:
                type: string
                example: 요청 성공
    400:
      $ref: '../openapi.yaml#/components/responses/BadRequest'
    500:
      $ref: '../openapi.yaml#/components/responses/InternalServerError'